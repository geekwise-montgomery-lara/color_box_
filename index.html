<!DOCTYPE html>
<html ng-app="color_box">

  <head>
    <meta charset="utf-8" />
    <title>Color Box</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.js"></script>
    <link rel="stylesheet" href="/images/mate.jpg">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>

  <body ng-class="colorEmpty" ng-controller="MainCtrl">
    
    <span class = 'header'>
      
      <button ng-click = "color1()">Red</button> 
      <button ng-click = "color2()">Blue</button> 
      <button ng-click = "color3()">Yellow</button>
      <button ng-click = "color4()">Green</button>
    
    </span>
    
  </body>

</html>
